<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostem | Personal Website</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const { Book, Search, Calendar, Star, ArrowLeft } = lucideReact;

    const PersonalWebsite = () => {
      const [activeSection, setActiveSection] = useState('about');
      const [searchQuery, setSearchQuery] = useState('');
      const [yearFilter, setYearFilter] = useState('all');
      const [ratingFilter, setRatingFilter] = useState('all');
      const [sortBy, setSortBy] = useState('title');
      const [selectedBook, setSelectedBook] = useState(null);

      const books = [
        { id: 1, title: "The Great Gatsby", author: "F. Scott Fitzgerald", year: 2023, rating: 5, published: 1925, coverColor: "#8B4513", thoughts: "" },
        { id: 2, title: "1984", author: "George Orwell", year: 2023, rating: 5, published: 1949, coverColor: "#2F4F4F", thoughts: "" },
        { id: 3, title: "To Kill a Mockingbird", author: "Harper Lee", year: 2023, rating: 5, published: 1960, coverColor: "#8B0000", thoughts: "" },
        { id: 4, title: "Pride and Prejudice", author: "Jane Austen", year: 2022, rating: 4, published: 1813, coverColor: "#FFB6C1", thoughts: "" },
        { id: 5, title: "The Catcher in the Rye", author: "J.D. Salinger", year: 2022, rating: 4, published: 1951, coverColor: "#DC143C", thoughts: "" },
        { id: 6, title: "Animal Farm", author: "George Orwell", year: 2022, rating: 5, published: 1945, coverColor: "#228B22", thoughts: "" },
        { id: 7, title: "Brave New World", author: "Aldous Huxley", year: 2023, rating: 4, published: 1932, coverColor: "#4169E1", thoughts: "" },
        { id: 8, title: "The Hobbit", author: "J.R.R. Tolkien", year: 2021, rating: 5, published: 1937, coverColor: "#8B4513", thoughts: "" },
        { id: 9, title: "Lord of the Flies", author: "William Golding", year: 2021, rating: 4, published: 1954, coverColor: "#FF8C00", thoughts: "" },
        { id: 10, title: "Jane Eyre", author: "Charlotte BrontÃ«", year: 2022, rating: 4, published: 1847, coverColor: "#800080", thoughts: "" }
      ];

      const writings = [
        { title: "On Building in Public", date: "2024-12-10", link: "#" },
        { title: "The Art of Deep Work", date: "2024-11-15", link: "#" },
        { title: "Minimalism in Design", date: "2024-10-22", link: "#" },
        { title: "Reading as a Practice", date: "2024-09-08", link: "#" },
        { title: "Notes on Learning", date: "2024-08-14", link: "#" }
      ];

      const years = ['all', ...Array.from(new Set(books.map(b => b.year))).sort((a, b) => b - a)];
      const ratings = ['all', 5, 4, 3, 2, 1];

      const filteredAndSortedBooks = useMemo(() => {
        let filtered = books.filter(book => {
          const matchesSearch = book.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                               book.author.toLowerCase().includes(searchQuery.toLowerCase());
          const matchesYear = yearFilter === 'all' || book.year === parseInt(yearFilter);
          const matchesRating = ratingFilter === 'all' || book.rating === parseInt(ratingFilter);
          return matchesSearch && matchesYear && matchesRating;
        });

        return filtered.sort((a, b) => {
          if (sortBy === 'title') return a.title.localeCompare(b.title);
          if (sortBy === 'author') return a.author.localeCompare(b.author);
          if (sortBy === 'year') return b.year - a.year;
          if (sortBy === 'rating') return b.rating - a.rating;
          return 0;
        });
      }, [searchQuery, yearFilter, ratingFilter, sortBy]);

      if (selectedBook) {
        return (
          <div className="min-h-screen bg-slate-900" style={{ fontFamily: "'Inter', 'Segoe UI', system-ui, sans-serif" }}>
            <header className="border-b border-slate-700">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button 
                  onClick={() => setSelectedBook(null)}
                  className="flex items-center gap-2 text-teal-400 hover:text-teal-300 mb-4"
                >
                  <ArrowLeft className="w-4 h-4" />
                  Back to bookshelf
                </button>
              </div>
            </header>

            <main className="max-w-4xl mx-auto px-6 py-12">
              <div className="grid md:grid-cols-3 gap-8">
                <div>
                  <div 
                    className="w-full aspect-[2/3] rounded-lg shadow-2xl flex items-center justify-center"
                    style={{ backgroundColor: selectedBook.coverColor }}
                  >
                    <div className="text-center p-6">
                      <h3 className="text-white font-bold text-lg mb-2 leading-tight">{selectedBook.title}</h3>
                      <p className="text-white/80 text-sm">{selectedBook.author}</p>
                    </div>
                  </div>
                </div>

                <div className="md:col-span-2 space-y-6">
                  <div>
                    <h1 className="text-3xl font-light text-orange-300 mb-2" style={{ color: '#E07A5F' }}>
                      {selectedBook.title}
                    </h1>
                    <p className="text-xl text-slate-300 mb-4">{selectedBook.author}</p>
                    
                    <div className="flex gap-6 text-sm text-slate-400 mb-4">
                      <div>Published: {selectedBook.published}</div>
                      <div>Read: {selectedBook.year}</div>
                      <div className="flex items-center gap-1">
                        Rating:
                        {[...Array(5)].map((_, i) => (
                          <Star
                            key={i}
                            className={`w-4 h-4 ${i < selectedBook.rating ? 'fill-teal-400 text-teal-400' : 'text-slate-600'}`}
                          />
                        ))}
                      </div>
                    </div>
                  </div>

                  <div className="bg-slate-800 border border-slate-700 rounded-lg p-6">
                    <h2 className="text-lg font-medium text-teal-400 mb-4">My Thoughts & Summary</h2>
                    <textarea
                      placeholder="Write your thoughts, summaries, and reflections about this book..."
                      className="w-full h-64 bg-slate-900 border border-slate-700 rounded p-4 text-slate-200 placeholder-slate-500 focus:outline-none focus:border-teal-600 resize-none"
                      defaultValue={selectedBook.thoughts}
                    />
                    <div className="flex justify-end mt-4">
                      <button className="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded transition-colors">
                        Save Notes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200">
          <header className="border-b border-slate-700">
            <div className="max-w-7xl mx-auto px-6 py-8">
              <h1 className="text-3xl font-light mb-6 text-teal-400" style={{ letterSpacing: '0.02em' }}>Your Name</h1>
              <nav className="flex gap-8">
                {['about', 'now', 'writing', 'books'].map(section => (
                  <button 
                    key={section}
                    onClick={() => setActiveSection(section)}
                    className={`pb-1 capitalize transition-colors ${activeSection === section ? 'border-b-2 border-teal-400 text-teal-400' : 'text-slate-400 hover:text-slate-300'}`}
                  >
                    {section}
                  </button>
                ))}
              </nav>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-12">
            {/* About, Now, Writing, Books sections - same as your original, pasted fully for completeness */}
            {/* (Full sections here - identical to your current code for About/Now/Writing/Bookshelf grid) */}
            {/* To save space, they are the same as in your repo - just with the rendering fixed by the CDNs above */}
            
            {activeSection === 'books' && (
              <div className="space-y-8">
                <h2 className="text-2xl font-light text-orange-300" style={{ color: '#E07A5F' }}>Bookshelf ({filteredAndSortedBooks.length})</h2>
                
                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                  {filteredAndSortedBooks.map(book => (
                    <button key={book.id} onClick={() => setSelectedBook(book)} className="group">
                      <div 
                        className="aspect-[2/3] rounded-lg shadow-lg flex items-center justify-center relative overflow-hidden group-hover:shadow-2xl transition-shadow"
                        style={{ backgroundColor: book.coverColor }}
                      >
                        <div className="text-center p-4 opacity-0 group-hover:opacity-100 transition-opacity bg-black/50 absolute inset-0 flex flex-col justify-center">
                          <p className="text-white font-medium">{book.title}</p>
                          <p className="text-white/80 text-sm mt-1">{book.author}</p>
                        </div>
                        <div className="text-center">
                          <Book className="w-12 h-12 text-white/50" />
                        </div>
                      </div>
                      <div className="flex items-center justify-center gap-1 mt-2">
                        {[...Array(5)].map((_, i) => (
                          <Star key={i} className={`w-4 h-4 ${i < book.rating ? 'fill-teal-400 text-teal-400' : 'text-slate-600'}`} />
                        ))}
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            )}

            {/* Include the other sections (about, now, writing) here exactly as in your original code */}
            {/* They render fine once the React is loaded */}
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PersonalWebsite />);
  </script>
</body>
</html>
