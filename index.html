<!DOCTYPE html>
<html lang="en" class="bg-slate-900 text-slate-200 min-h-screen">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nostem Koempassu</title>  <!-- Customize per page, e.g., "About" -->
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
  
<body>
<header class="border-b border-[#e8dcc9]">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <h1 class="text-3xl font-light mb-6 text-[#b89b72]" style="letter-spacing: 0.02em;">Nostem Koempassu</h1>
    <nav class="flex gap-8">
      <a href="/about.html" class="pb-2 capitalize transition-all border-b-2 border-[#b89b72] text-[#b89b72]">about</a>  <!-- Adjust active class per page -->
      <a href="/now.html" class="pb-2 capitalize transition-all text-[#8b6f47] hover:text-[#5e4a3a]">now</a>
      <a href="/writing/" class="pb-2 capitalize transition-all text-[#8b6f47] hover:text-[#5e4a3a]">writing</a>
      <a href="/books/" class="pb-2 capitalize transition-all text-[#8b6f47] hover:text-[#5e4a3a]">books</a>
    </nav>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-light" style="color: #8b6f47;">Welcome to My Digital Homestead</h2>
  <p class="text-lg leading-relaxed text-[#4a3c2b] mt-4">Explore my thoughts on finance, systems, and sovereignty.</p>
  <a href="/now.html" class="text-[#b89b72] hover:text-[#8b6f47] underline mt-6 block">See what I'm up to now →</a>
</main>
  
<footer class="border-t border-[#e8dcc9] py-6 text-center text-[#8b6f47] text-sm">
  © 2025 Nostem Koempassu. Built with curiosity.
</footer>
  
  <script>
    const books = [
      null, // placeholder
      {
        id: 1,
        title: "Becoming Your Own Banker",
        author: "R. Nelson Nash",
        published: 2000,
        read: 2025,
        rating: 5,
        cover: "https://m.media-amazon.com/images/I/81AbCHNRvEL._SL1500_.jpg",
        thoughts: "A transformative look at using whole life insurance as your own banking system. Mind-blowing shift in how I view money and control."
      },
      {
        id: 2,
        title: "The Ra Material (The Law of One)",
        author: "Ra (channeled by Don Elkins, Carla Rueckert, Jim McCarty)",
        published: "1984 (Book I)",
        read: 2020,
        rating: 5,
        cover: "https://m.media-amazon.com/images/I/71YBS+FBNLL._SL1500_.jpg",
        thoughts: "Profound channeled material on unity, densities, and the nature of reality. One of the most impactful spiritual texts I've encountered."
      }
    ];

    function showBookDetail(bookId) {
      const book = books[bookId];
      const detail = document.getElementById('book-detail');
      detail.innerHTML = `
        <button onclick="document.getElementById('book-detail').classList.add('hidden')" class="flex items-center gap-2 text-teal-400 hover:text-teal-300 mb-6">
          ← Back to bookshelf
        </button>
        <div class="grid md:grid-cols-3 gap-8">
          <div>
            <img src="${book.cover}" alt="${book.title} cover" class="w-full aspect-[2/3] object-cover rounded-lg shadow-2xl">
          </div>
          <div class="md:col-span-2 space-y-8">
            <div>
              <h3 class="text-4xl font-light mb-3" style="color: #FBBF24;">${book.title}</h3>
              <p class="text-2xl text-slate-300 mb-6">${book.author}</p>
              <div class="flex flex-wrap gap-6 text-slate-400">
                <div>Published: ${book.published}</div>
                <div>Read: ${book.read}</div>
                <div class="flex items-center gap-1">
                  Rating: ${'★'.repeat(book.rating)}${'☆'.repeat(5 - book.rating)}
                </div>
              </div>
            </div>
            <div class="bg-slate-800 border border-slate-700 rounded-lg p-6">
              <h4 class="text-xl font-medium mb-4" style="color: #34D399;">My Thoughts & Summary</h4>
              <p class="text-slate-300 leading-relaxed">${book.thoughts}</p>
            </div>
          </div>
        </div>
      `;
      detail.classList.remove('hidden');
      window.scrollTo(0, 0);
    }

    document.addEventListener('DOMContentLoaded', () => showSection('about'));
  </script>
</body>
</html>
